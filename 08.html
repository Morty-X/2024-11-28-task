    # 8. 请编写一段逻辑编在一个数组检索一个目标值返回目标值在数组中的索引。如果目标值不存在于数组中，则返回-1。（两种方法）
    例子: [1,2,3] 、 1 => 0
    例子: [1,2,3] 、 4 => -1
    <script>
        let arr = [1, 2, 3]
        // 方式一
        let result1 = arr.indexOf(3)
        let result2 = arr.indexOf(4)
        console.log(result1);
        console.log(result2);
        // 方式二
        let result3
        for (let i = 0; i < arr.length; i++) {
            let flag = false
            if (arr[i] === 3) {
                flag = true
                result3 = i
                break
            }
            if (flag) {
                result3 = -1
            }
        }
        console.log(result3);

    </script>
