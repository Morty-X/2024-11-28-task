    # 3. 请编写一段逻辑查找数组中的最大值和最小值。
    例子: [1, 2, 3, 4] => 最大值：4 最小值 1
    <script>
        let arr = [1, 2, 23, 29, 10, 211, 286, 0, -1, 3, 4]
        let max = arr[0]
        let min = arr[0]
        for (let i = 1; i < arr.length; i++) {
            max = max > arr[i] ? max : arr[i]
            min = min < arr[i] ? min : arr[i]
        }
        console.log(`max:${max}     min:${min}`);

    </script>
