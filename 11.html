    # 11. 给定任意一个数字数组和目标值 target, 找出数组两个元素之和等于 target 的下标数组

    例子: [1,2,3,4] 、 2 => null
    例子: [1,2,3,4] 、 3 => [0, 1]
    <script>
        let arr1 = [1, 2, 3, 4]
        function getTargetIndex(arr, target) {
            let res = []
            let flag = false
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] + arr[j] === target) {
                        res = [i, j]
                        flag = true
                    }
                }
            }
            return flag ? res : null
        }
        console.log(getTargetIndex(arr1, 2));
        console.log(getTargetIndex(arr1, 3));
        console.log(getTargetIndex(arr1, 4));
        console.log(getTargetIndex(arr1, 5));


    </script>
</body>
