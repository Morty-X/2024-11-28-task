    # 5. 请编写一段逻辑将任意数字数组中的偶数求和。

    例子: [1,1,,1,4,6,1] => 10
    <script>
        let arr = [1, 1, , 1, 4, 6, 1]
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                sum += arr[i]
            }
        }
        console.log('sum=' + sum);

    </script>
