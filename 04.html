<body>
    # 4. 请编写一段逻辑生成一个长度为 15 的斐波那契数列的数组([1,1,2,3,5,8...])。
    <script>
        let arr = []
        for (let i = 0; i < 15; i++) {
            if (i < 2) {
                arr.push(1)
            } else {
                arr[i] = arr[i - 1] + arr[i - 2]
            }
        }
        console.log(arr);

    </script>
</body>
